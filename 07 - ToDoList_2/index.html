<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist alkalmazás</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <br>
        <h1>Todolist</h1>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Új Todo</h5>
                            <br>
                            <input type="email" class="form-control" id="newTodoName" placeholder="Todo neve" onkeyup="add(event)">
                            <br>
                            <button type="button" class="btn btn-primary" id="addbtn" onclick="add()">Hozzáad</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hideDone" onchange="redraw()">
                        <label class="form-check-label" for="hideDone">
                            Elkészültek elrejtése
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hideDeleted" onchange="redraw()">
                        <label class="form-check-label" for="hideDeleted">
                            Töröltek elrejtése
                        </label>
                    </div>
                </div>
                <div class="col">
                    <select class="form-select">
                        <option selected>Rendezés</option>
                        <option value="1">Név szerint növekvő</option>
                        <option value="2">Név szerint csökkenő</option>
                        <option value="3">Állapot szerint növekvő</option>
                        <option value="3">Állapot szerint csökkenő</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">

                </div>
                <table class="table"  id="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Todo neve</th>
                        <th scope="col">Állapot</th>
                        <th scope="col">Műveletek</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody">
                        <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mosás</td>
                        <td>
                            <input type="checkbox" checked/>
                        </td>
                        <td>
                            -
                        </td>
                        </tr>
                        <tr>
                        <th scope="row">1</th>
                        <td>Teszt</td>
                        <td>
                            <input type="checkbox"/>
                        </td>
                        <td>
                            -
                        </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
